{% extends "base.html" %}
{% block content %}
<div class="card mx-auto p-4" style="max-width: 400px;">
    <h3 class="mb-4 text-center">{% if is_profile %}修改密码{% else %}登录{% endif %}</h3>
    <form method="POST">
        {% if not is_profile %}
        <div class="mb-3">
            <label>用户名</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        {% endif %}
        <div class="mb-3">
            <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="{% if is_profile %}输入新密码{% endif %}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">确认</button>
    </form>
</div>
{% endblock %}
